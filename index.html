<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Task 1
        let dateOfBirth = "2001";
        document.write(`მე დავიბადე ${dateOfBirth} წელს.`);
        document.write(`<br />`);

        //Task 2
        let myNoun = "ძაღლი";
        let myAdjective = "დიდი";
        let myVerb = "გაიქცა";
        let myAdverb = "სწრაფად";
        document.write(`${myAdjective} ${myNoun} ${myAdverb} ${myVerb}`);
        document.write(`<br />`);


        //Task 3
        let color = "red";
        if (color == "red"){
            document.write(`${color} არის ჩემი საყვარელი ფერი`)
        }else {
            document.write(`არ მომწონს`)
        }
        document.write(`<br / >`);

        //Task 4
        let myNumber = "12";
        if(myNumber % 2 == 0){
            document.write(`არჩეული რიცხვი ლუწია`)
        }else{
            document.write(`არჩეული რიცხვი კენტია`)
        }
        document.write(`<br />`);

        //Task 5
        let myAge = prompt("ჩაწერეთ თქვენი ასაკი");
        if(myAge < 18){
            document.write(`თქვენ არ ხართ სრულწლოვანი`)
        }else{
            document.write(`თქვენ ხართ სრულწლოვანი`)
        }

    </script>
     




</body>
</html>
